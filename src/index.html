<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Comments Sentiment Analysis</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-[2rem] shadow-xl">
      <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">
        YouTube Comments Sentiment Analysis
      </h1>

      <form id="score" class="space-y-4">
        <label for="id" class="block text-sm font-medium text-gray-700"
          >Enter Video ID:</label
        >
        <input
          type="text"
          name="id"
          id="id"
          class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring focus:ring-blue-200 shadow-md"
        />

        <button
          id="submit"
          class="w-full px-4 py-2 text-white bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 shadow-md"
        >
          Get Score
        </button>
      </form>

      <p id="result" class="mt-4 text-center text-gray-700"></p>
    </div>

    <!--TODO: Add top comments-->

    <script src="js/script.js" type="module"></script>
  </body>
</html>
